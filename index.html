<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>npm - project statusboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/colreorder/1.5.3/css/colReorder.bootstrap4.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700|Source+Sans+Pro&:300,400,600,700Sour&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <a href="https://npmjs.com/"><span>‚ù§</span>npmjs.com</a>
    </header>
    <main>
      <h2><strong>npm</strong> project statusboard</h2>
      <small class="built"><strong>Last built: {{built}}</strong></small>
      <h6>Toggle Columns:</h6>
      <ul class="columns">
        <li><button data-column="1">Package</button></li>
        <li><button data-column="2">Stars</button></li>
        <li><button data-column="3">Issues</button></li>
        <li><button data-column="4">Issue Trendline</button></li>
        <li><button data-column="5">Pull Requests</button></li>
        <li><button data-column="6">License</button></li>
        <li><button data-column="7">Last Commit</button></li>
        <li><button data-column="8">Build Status</button></li>
        <li><button data-column="9">Node</button></li>
        <li><button data-column="10">Downloads (/m)</button></li>
        <li><button data-column="11">Coverage</button></li>
        <li><button data-column="12">Size</button></li>
        <li><button data-column="13">Version</button></li>
        <li><button data-column="14">Branch</button></li>
      </ul>
      <table class="table table-striped table-bordered"></table>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fnando/sparkline@0.3.10/dist/sparkline.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/colreorder/1.5.3/js/dataTables.colReorder.min.js"
    ></script>
    <script>
      const DAY = 24 * 60 * 60 * 1000;

      const issuesTrendlineByRepositoryMap = {};
      const highPriorityIssuesTrendlineMap = {};
      const needsTriageIssuesTrendlineMap = {};

      const getDateRangeList = (days, start = new Date()) => {
        const range = [start];
        for (let i = 1; i < days; i++) {
          range.push(new Date(start - i * DAY));
        }
        return range;
      };

      const toDatePath = (d) =>
        `${zeroPad(d.getUTCFullYear())}/${zeroPad(
          d.getUTCMonth() + 1
        )}/${d.getUTCDate()}.json`;

      const zeroPad = (n) => (n >= 10 ? n : `0${n}`);

      let $table;

      $(document).ready(async function () {
        const response = await fetch("data/latest.json");
        let {
          data: latestData,
          created_at: latestDate,
        } = await response.json();

        latestData = latestData.reduce((accum, repo) => {
          accum[repo.id] = repo;
          return accum;
        }, {});
        latestDate = new Date(latestDate);

        const datePaths = getDateRangeList(30, latestDate).map(toDatePath);

        const repoByDates = await Promise.all(
          datePaths.map(async (path) => {
            const r = await fetch(`data/${path}`);
            return r.json();
          })
        );

        // each row in repoByDates represents the date at datePaths[i]
        repoByDates.forEach((repoByDate, dateIdx) => {
          repoByDate.forEach((repo) => {
            const { id } = repo;
            const current = latestData[id];

            if (!current) return;

            if (!current.issue_list_by_date)
              current.issue_list_by_date = new Array(30).fill(0);

            if (!current.high_priority_issues_by_date)
              current.high_priority_issues_by_date = new Array(30).fill(0);

            if (!current.needs_triage_issues_by_date)
              current.needs_triage_issues_by_date = new Array(30).fill(0);

            current.issue_list_by_date[dateIdx] = repo.issues_count || 0;
            current.high_priority_issues_by_date[dateIdx] =
              repo.high_priority_issues_count || 0;
            current.needs_triage_issues_by_date[dateIdx] =
              repo.needs_triage_issues_count || 0;

            if (repo.high_priority_issues_count) {
              console.log(JSON.stringify(current.high_priority_issues_by_date));
            }

            issuesTrendlineByRepositoryMap[
              repo.id
            ] = current.issue_list_by_date.slice(0, 7);

            highPriorityIssuesTrendlineMap[
              repo.id
            ] = current.high_priority_issues_by_date.slice(0, 7);

            needsTriageIssuesTrendlineMap[
              repo.id
            ] = current.needs_triage_issues_by_date.slice(0, 7);
          });
        });

        const repoIds = Object.keys(latestData);

        const datasource = Object.values(latestData);

        $table = $("table").DataTable({
          data: datasource,
          columns: [
            {
              data: "name",
              title: "Name",
            },
            { data: "package", title: "Package" },
            { data: "stargazers_count", title: "Stars" },
            { data: "issues_count", title: "Issues" },
            {
              data: "issue_list_by_date",
              title: "Issues Trend",
              defaultContent: "",
              render: function (data, type, row) {
                const isZeroRange = issuesTrendlineByRepositoryMap[
                  row.id
                ].every((value) => value === 0);
                if (!isZeroRange) {
                  return `<svg id="issuesTrendline${row.id}" class="sparkline" width="100" height="40" stroke-width="3"></svg>`;
                }
                return '<span class="na">n/a</span>';
              },
            },
            {
              data: "high_priority_issues_count",
              title: "High Priority Issues",
            },
            {
              data: "high_priority_issues_by_date",
              title: "High Priority Issues Trend",
              defaultContent: "",
              render: function (data, type, row) {
                const isZeroRange = highPriorityIssuesTrendlineMap[
                  row.id
                ].every((value) => value === 0);
                if (!isZeroRange) {
                  return `<svg id="highPrioIssues${row.id}" class="sparkline" width="100" height="40" stroke-width="3"></svg>`;
                }
                return '<span class="na">n/a</span>';
              },
            },
            { data: "needs_triage_issues_count", title: "Needs Triage Issues" },
            {
              data: "needs_triage_issues_by_date",
              title: "Needs Triage Issues Trend",
              defaultContent: "",
              render: function (data, type, row) {
                const isZeroRange = needsTriageIssuesTrendlineMap[
                  row.id
                ].every((value) => value === 0);
                if (!isZeroRange) {
                  return `<svg id="needsTriageIssues${row.id}" class="sparkline" width="100" height="40" stroke-width="3"></svg>`;
                }
                return '<span class="na">n/a</span>';
              },
            },
            { data: "prs_count", title: "Pull Requests" },
            {
              data: "license.key",
              title: "License",
              defaultContent: "",
              render: function (data, type, row) {
                if (!data) {
                  return '<span class="na">n/a</span>';
                }
                return data;
              },
            },
            { data: "pushed_at_diff", title: "Last Commit" },
            { data: "build_status", defaultContent: "", title: "Build Status" },
            {
              data: "node",
              title: "Node Version",
              defaultContent: "",
              render: function (data, type, row) {
                if (data && row.version) {
                  return data;
                }
                return '<span class="na">n/a</span>';
              },
            },
            {
              data: "downloads",
              title: "Downloads (/m)",
              defaultContent: 0,
              render: function (data) {
                return Intl.NumberFormat("en-US").format(data);
              },
            },
            {
              data: "coverage",
              title: "Coverage",
              defaultContent: "",
              render: function (data, type, row) {
                if (data) {
                  return `<a href="https://coveralls.io/github/${row.owner}/${row.name}" target="_blank"><span class="${row.coverageLevel}">${data}</span></a>`;
                }
                return '<span class="na">n/a</span>';
              },
            },
            { data: "size", title: "Size (KB)" },
            { data: "version", title: "Version" },
            { data: "default_branch", title: "Branch" },
          ],
          paging: false,
          colReorder: true,
          stateSave: true,
          autoWidth: false,
          language: {
            search: "Filter Projects:",
            searchPlaceholder: "Search...",
          },
          buttons: ["colvis"],
          stateLoaded: function (settings, data) {
            data.columns.forEach(
              (c, i) => !c.visible && $(`[data-column=${i}]`).addClass("hidden")
            );
          },
          fnDrawCallback: function (oSettings) {
            datasource.forEach((repo) => {
              const issuesTrendEl = document.querySelector(
                `#issuesTrendline${repo.id}`
              );
              const highPrioTrendEl = document.querySelector(
                `#highPrioIssues${repo.id}`
              );
              const needsTriageTrendEl = document.querySelector(
                `#needsTriageIssues${repo.id}`
              );

              if (issuesTrendEl) {
                sparkline.sparkline(
                  issuesTrendEl,
                  issuesTrendlineByRepositoryMap[repo.id],
                  { interactive: true }
                );
              }

              if (highPrioTrendEl) {
                sparkline.sparkline(
                  highPrioTrendEl,
                  highPriorityIssuesTrendlineMap[repo.id],
                  { interactive: true }
                );
              }

              if (needsTriageTrendEl) {
                sparkline.sparkline(
                  needsTriageTrendEl,
                  needsTriageIssuesTrendlineMap[repo.id],
                  { interactive: true }
                );
              }
            });
          },
        });

        $(".columns button").on("click", function (e) {
          e.preventDefault();
          $(this).toggleClass("hidden");
          var column = $table.column($(this).attr("data-column"));
          column.visible(!column.visible());
          $table.columns.adjust().draw(false);
        });
      });
    </script>
  </body>
</html>
